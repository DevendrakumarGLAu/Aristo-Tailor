<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact_Me</title>
    <link rel="stylesheet" href="./contactme.css">
</head>
<body>
    <div class="container">
            <form action="">
                <h3>Contact Me</h3>
                <input type="text" name="name" id="name" placeholder="Enter Your Name">
                <input type="email" name="email" id="email" placeholder="Enter Your e-mail">
                <input type="number" name="phone" id="phone" placeholder="Enter Your Phone Number" maxlength="10" minlength="5"> 
                <textarea name="message" id="message" cols="30" rows="5" placeholder="Type your message here"></textarea>           
                <button type="submit">Send</button>    
            </form>

    </div>
</body>
</html>
